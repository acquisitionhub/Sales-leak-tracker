<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Leak Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center my-4">Sales Leak Tracker</h1>

    <!-- Filter & Sort -->
    <div class="mb-3 d-flex justify-content-between">
      <button class="btn btn-primary" onclick="sortLeaks('revenue')">Sort by Revenue Impact</button>
      <button class="btn btn-secondary" onclick="sortLeaks('trigger')">Sort by Trigger Value</button>
      <button class="btn btn-warning" onclick="filterLeaks()">Show Only ALERTS</button>
    </div>

    <!-- Form to Add New Leak -->
    <div class="mb-4">
      <h3>Add a New Leak</h3>
      <form id="add-leak-form" onsubmit="addLeak(event)">
        <div class="mb-3">
          <label for="leakName" class="form-label">Leak Name</label>
          <input type="text" class="form-control" id="leakName" required>
        </div>
        <div class="mb-3">
          <label for="triggerValue" class="form-label">Trigger Value (%)</label>
          <input type="number" class="form-control" id="triggerValue" required>
        </div>
        <div class="mb-3">
          <label for="actualValue" class="form-label">Actual Value (%)</label>
          <input type="number" class="form-control" id="actualValue" required>
        </div>
        <div class="mb-3">
          <label for="revenueImpact" class="form-label">Revenue Impact (£)</label>
          <input type="number" class="form-control" id="revenueImpact" required>
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Leak</button>
      </form>
    </div>

    <!-- Leaks Table -->
    <table id="leaks-table" class="table table-striped">
      <thead>
        <tr>
          <th>Leak Name</th>
          <th>Trigger Value (%)</th>
          <th>Actual Value (%)</th>
          <th>Status</th>
          <th>Revenue Impact (£)</th>
          <th>Payment Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
